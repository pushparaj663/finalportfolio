      <script>

document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    // Simple form validation
    if (name === '' || email === '' || message === '') {
        displayMessage('All fields are required!', false);
    } else if (!validateEmail(email)) {
        displayMessage('Invalid email address!', false);
    } else {
        // Process form submission (e.g., send data to server)
        displayMessage('Thank you for contacting us!', true);

        // Clear the form
        document.getElementById('contactForm').reset();
    }
});

// Function to display form message
function displayMessage(message, isSuccess) {
    const messageElement = document.getElementById('form-message');
    messageElement.textContent = message;
    messageElement.style.display = 'block';
    messageElement.style.color = isSuccess ? '#28a745' : '#dc3545';
}

// Function to validate email format
function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
}
